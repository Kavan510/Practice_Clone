<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Clone</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey p-1 rounded m-1">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="Spotify" />
          </div>
          <ul>
            <li>
              <img class="invert" src="home.svg" alt="Home" />
              Home
            </li>
            <li>
              <img class="invert" src="search.svg" alt="Search" />
              Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded p-1 m-1">
          <div class="heading">
            <img class="invert" src="library.svg" alt="library" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Legal</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/safetyandprivacy/"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Safety & Privacy Center</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Privacy Policy</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/cookies-policy/"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Cookies</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">About Ads</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/accessibility/"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Accessibility</span>
              </a>
            </div>

            <a
              draggable="false"
              href="https://www.spotify.com/legal/cookies-policy/"
              target="_blank"
              rel="noopener"
            >
              <span data-encore-id="text">Cookies</span>
            </a>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log In</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlist</h1>
          <div class="cardContainer">
            <div class="card">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  fill="none"
                >
                  <circle
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="black"
                    stroke-width="1.5"
                  />
                  <path
                    d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z"
                    fill="black"
                  />
                </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67616d00001e026404721c1943d5069f0805f3"
                alt=""
              />
              <h2>Aashiqui 2</h2>
              <p>Mithoon,Ankit Tiwari,Jeet</p>
            </div>

            <div class="card">
              <img
                src="https://i.scdn.co/image/ab67616d00001e026404721c1943d5069f0805f3"
                alt=""
              />
              <h2>Aashiqui 2</h2>
              <p>Mithoon,Ankit Tiwari,Jeet</p>
            </div>
          </div>

          <div class="playbar">
            <!-- PlayBar -->
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img id="previous" src="prev.svg" alt="" />
                <img id="play" src="pause.svg" alt="" />
                <img id="next" src="next.svg" alt="" />
              </div>
              <div class="songtime"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
